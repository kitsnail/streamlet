<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>播放列表 - Streamlet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .playlist-card:active { transform: scale(0.98); }
        .toast-enter { animation: slideIn 0.3s ease-out; }
        .toast-exit { animation: slideOut 0.3s ease-in forwards; }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#0F172A', accent: '#3B82F6' }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 min-h-screen safe-top safe-bottom">
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 left-4 right-4 z-[60] flex flex-col gap-2 max-w-sm mx-auto"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-slate-800/95 backdrop-blur-lg border-b border-slate-700/50 z-50 safe-top">
        <div class="px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/player" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-accent rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        </svg>
                    </div>
                    <span class="text-white font-semibold">Streamlet</span>
                </a>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-accent font-medium text-sm">播放列表</span>
                <button onclick="logout()" class="p-2 text-slate-400 active:bg-slate-700 rounded-lg" aria-label="退出">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-24 px-4">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-lg font-bold text-white">我的播放列表</h1>
            <button onclick="showCreateModal()" class="px-3 py-2 bg-accent active:bg-blue-700 text-white text-sm font-medium rounded-xl flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                新建
            </button>
        </div>

        <div id="playlistsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div class="animate-pulse bg-slate-800 rounded-xl h-28"></div>
            <div class="animate-pulse bg-slate-800 rounded-xl h-28"></div>
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <svg class="mx-auto w-16 h-16 text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <p class="text-slate-400">暂无播放列表</p>
            <p class="text-slate-500 text-sm mt-1">点击上方按钮创建</p>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black/70 flex items-end sm:items-center justify-center z-50 p-0 sm:p-4">
        <div class="bg-slate-800 rounded-t-2xl sm:rounded-2xl p-4 sm:p-6 w-full sm:max-w-md safe-bottom">
            <h2 class="text-lg font-semibold text-white mb-4">创建播放列表</h2>
            <form id="createForm">
                <input type="text" id="playlistName" required placeholder="播放列表名称" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-accent mb-3">
                <textarea id="playlistDesc" rows="2" placeholder="描述（可选）" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-accent resize-none mb-4"></textarea>
                <div class="flex gap-3">
                    <button type="button" onclick="hideCreateModal()" class="flex-1 py-3 bg-slate-700 active:bg-slate-600 text-white font-medium rounded-xl">取消</button>
                    <button type="submit" class="flex-1 py-3 bg-accent active:bg-blue-700 text-white font-medium rounded-xl">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
        <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-sm text-center">
            <div class="mx-auto w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mb-4">
                <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-white mb-2">删除播放列表</h3>
            <p class="text-slate-400 text-sm mb-6">确定要删除吗？此操作无法撤销。</p>
            <div class="flex gap-3">
                <button onclick="hideDeleteModal()" class="flex-1 py-3 bg-slate-700 active:bg-slate-600 text-white font-medium rounded-xl">取消</button>
                <button onclick="confirmDelete()" class="flex-1 py-3 bg-red-500 active:bg-red-600 text-white font-medium rounded-xl">删除</button>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-800/95 backdrop-blur-lg border-t border-slate-700/50 safe-bottom z-40">
        <div class="flex items-center justify-around py-2">
            <a href="/player" class="flex flex-col items-center py-2 px-4 text-slate-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                </svg>
                <span class="text-xs mt-1">视频</span>
            </a>
            <a href="/playlists" class="flex flex-col items-center py-2 px-4 text-accent">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <span class="text-xs mt-1">列表</span>
            </a>
        </div>
    </nav>

    <script>
        let playlists = [], deleteTargetId = null;

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' 
                ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>'
                : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
            toast.className = `toast-enter ${bgColor} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3`;
            toast.innerHTML = `${icon}<span class="font-medium">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.add('toast-exit'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }

        function renderPlaylist(p) {
            const count = p.videos?.length || 0;
            return `
                <div class="playlist-card bg-slate-800 rounded-xl border border-slate-700/50 active:border-accent/50 transition-all" onclick="openPlaylist('${p.id}')">
                    <div class="p-4 flex items-center gap-3">
                        <div class="w-12 h-12 bg-slate-700 rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-white font-medium truncate">${p.name}</h3>
                            <p class="text-slate-400 text-sm">${count} 个视频 · ${formatDate(p.createdAt)}</p>
                        </div>
                        <button onclick="event.stopPropagation(); showDeleteModal('${p.id}')" class="p-2 text-slate-500 active:text-red-400 active:bg-slate-700 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderPlaylists() {
            const grid = document.getElementById('playlistsGrid');
            const empty = document.getElementById('emptyState');
            if (!playlists.length) { grid.classList.add('hidden'); empty.classList.remove('hidden'); return; }
            grid.classList.remove('hidden'); empty.classList.add('hidden');
            grid.innerHTML = playlists.map(renderPlaylist).join('');
        }

        async function fetchPlaylists() {
            try {
                const res = await fetch('/api/playlists');
                if (res.status === 401) { window.location.href = '/login'; return; }
                const data = await res.json();
                playlists = data.playlists || [];
                renderPlaylists();
            } catch (e) {}
        }

        function showCreateModal() { document.getElementById('createModal').classList.remove('hidden'); }
        function hideCreateModal() { document.getElementById('createModal').classList.add('hidden'); document.getElementById('createForm').reset(); }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('playlistName').value;
            const desc = document.getElementById('playlistDesc').value;
            try {
                const res = await fetch('/api/playlists', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, description: desc }) });
                if (res.ok) { hideCreateModal(); showToast('已创建'); fetchPlaylists(); }
            } catch (e) { showToast('创建失败', 'error'); }
        });

        function showDeleteModal(id) { deleteTargetId = id; document.getElementById('deleteModal').classList.remove('hidden'); }
        function hideDeleteModal() { document.getElementById('deleteModal').classList.add('hidden'); deleteTargetId = null; }

        async function confirmDelete() {
            if (!deleteTargetId) return;
            try {
                const res = await fetch(`/api/playlists/${deleteTargetId}`, { method: 'DELETE' });
                if (res.ok) { hideDeleteModal(); showToast('已删除'); fetchPlaylists(); }
            } catch (e) { showToast('删除失败', 'error'); }
        }

        function openPlaylist(id) { window.location.href = `/playlist.html?id=${id}`; }
        function logout() { document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;'; window.location.href = '/login'; }

        document.getElementById('createModal').addEventListener('click', (e) => { if (e.target.id === 'createModal') hideCreateModal(); });
        document.getElementById('deleteModal').addEventListener('click', (e) => { if (e.target.id === 'deleteModal') hideDeleteModal(); });

        fetchPlaylists();
    </script>
</body>
</html>
