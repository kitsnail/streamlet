<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>æ’­æ”¾ - Streamlet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
        }
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            max-height: 100%;
            object-fit: contain;
            outline: none;
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { accent: '#3B82F6' }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 left-4 right-4 z-[100] flex flex-col items-center gap-2 pointer-events-none"></div>

    <!-- Main Container -->
    <div class="h-full flex flex-col">
        <!-- Top Bar (outside video area) -->
        <header class="bg-black/90 safe-top flex-shrink-0">
            <div class="px-3 py-2 flex items-center gap-2">
                <a href="/player" class="p-2 text-white active:bg-white/10 rounded-lg flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 id="videoTitle" class="flex-1 text-white text-sm font-medium truncate text-center"></h1>
                <button onclick="toggleSidebar()" class="p-2 text-white active:bg-white/10 rounded-lg flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Video Container (no overlays) -->
        <div class="flex-1 bg-black relative overflow-hidden video-container">
            <video
                id="videoPlayer"
                playsinline
                webkit-playsinline
                x5-video-player-type="h5"
                x5-video-player-fullscreen="true"
                controls
                autoplay
                preload="metadata"
            >
                <source src="" type="video/mp4">
            </video>
        </div>

        <!-- Bottom Bar (outside video area) -->
        <footer class="bg-black/90 safe-bottom flex-shrink-0">
            <div class="px-3 py-2">
                <!-- Playlist Navigation -->
                <div id="progressIndicator" class="hidden mb-2 flex items-center justify-center gap-3 text-white text-sm">
                    <button id="prevBtn" onclick="playPrevious()" disabled class="p-2 text-white active:bg-white/10 rounded-lg disabled:opacity-30">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <span class="text-slate-400">
                        <span id="currentIndex" class="text-white font-semibold">1</span> / <span id="totalCount">1</span>
                    </span>
                    <button id="nextBtn" onclick="playNext()" disabled class="p-2 text-white active:bg-white/10 rounded-lg disabled:opacity-30">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                <!-- Controls -->
                <div class="flex items-center justify-between">
                    <div id="playlistHeader" class="hidden text-slate-400 text-xs truncate">
                        ðŸ“‹ <span id="playlistNameHeader" class="text-white"></span>
                    </div>
                    <div class="flex items-center gap-2 ml-auto">
                        <button onclick="toggleAutoplay()" id="autoplayBtn" class="px-2 py-1 text-white text-xs active:bg-white/10 rounded flex items-center gap-1">
                            <span id="autoplayText">è‡ªåŠ¨âœ“</span>
                        </button>
                        <button onclick="changePlaybackSpeed()" id="speedBtn" class="px-2 py-1 text-white text-xs active:bg-white/10 rounded">1.0x</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Playlist Sidebar -->
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black/50 z-40" onclick="toggleSidebar()"></div>
    <div id="playlistSidebar" class="fixed top-0 right-0 bottom-0 w-80 max-w-[85vw] bg-slate-900 transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-4 border-b border-slate-700 safe-top">
            <div class="flex items-center justify-between">
                <h2 class="text-white font-semibold">æ’­æ”¾åˆ—è¡¨</h2>
                <button onclick="toggleSidebar()" class="p-2 text-slate-400 active:bg-slate-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <p id="sidebarPlaylistName" class="text-slate-400 text-sm mt-1"></p>
        </div>
        <div id="playlistItems" class="flex-1 overflow-y-auto hide-scrollbar"></div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black flex items-center justify-center z-[60] p-4">
        <div class="bg-slate-800 rounded-2xl p-6 max-w-sm text-center">
            <svg class="mx-auto w-12 h-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h2 class="text-white text-lg font-semibold mb-2">åŠ è½½å¤±è´¥</h2>
            <p id="errorMessage" class="text-slate-400 text-sm mb-4"></p>
            <a href="/player" class="inline-block px-6 py-2 bg-accent text-white font-medium rounded-xl">è¿”å›žåˆ—è¡¨</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const speedBtn = document.getElementById('speedBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressIndicator = document.getElementById('progressIndicator');
        const playlistHeader = document.getElementById('playlistHeader');
        const playlistNameHeader = document.getElementById('playlistNameHeader');
        const playlistSidebar = document.getElementById('playlistSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarPlaylistName = document.getElementById('sidebarPlaylistName');
        const playlistItems = document.getElementById('playlistItems');
        const currentIndexEl = document.getElementById('currentIndex');
        const totalCountEl = document.getElementById('totalCount');
        const autoplayBtn = document.getElementById('autoplayBtn');
        const autoplayText = document.getElementById('autoplayText');

        const speeds = [0.5, 0.75, 1.0, 1.25, 1.5, 2.0];
        let currentSpeedIndex = 2;
        let autoplay = true;

        let playlistId = null;
        let videos = [];
        let currentIndex = 0;
        let lastVideoMap = {};

        let autoPlaylist = null;
        let autoPage = 1;
        let autoPageSize = 50;
        let autoSort = 'modified';
        let autoSearch = '';

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            toast.className = `${bgColor} text-white px-4 py-2 rounded-xl shadow-lg text-sm font-medium pointer-events-auto`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const videoPath = urlParams.get('v');
        playlistId = urlParams.get('playlist');
        currentIndex = parseInt(urlParams.get('index') || '0', 10);

        autoPlaylist = urlParams.get('autoPlaylist');
        autoPage = parseInt(urlParams.get('page') || '1', 10);
        autoPageSize = parseInt(urlParams.get('pageSize') || '50', 10);
        autoSort = urlParams.get('sort') || 'modified';
        autoSearch = urlParams.get('search') || '';

        if (!videoPath) {
            showError('æœªæŒ‡å®šè§†é¢‘æ–‡ä»¶');
        } else {
            loadVideo(videoPath);
            if (playlistId) loadPlaylist();
            else if (autoPlaylist === '1') loadAutoPlaylist();
        }

        function loadVideo(path) {
            video.src = `/api/video/${encodeURIComponent(path)}`;
            videoTitle.textContent = decodeURIComponent(path.split('/').pop());
            document.title = videoTitle.textContent + ' - Streamlet';
        }

        async function loadPlaylist() {
            try {
                const res = await fetch(`/api/playlists/${playlistId}`);
                if (!res.ok) return;
                const playlist = await res.json();
                videos = playlist.videos || [];
                playlistHeader.classList.remove('hidden');
                playlistNameHeader.textContent = playlist.name;
                sidebarPlaylistName.textContent = playlist.name;
                progressIndicator.classList.remove('hidden');
                currentIndexEl.textContent = currentIndex + 1;
                totalCountEl.textContent = videos.length;
                updateNav();
                await loadVideoDetails();
            } catch (e) {}
        }

        async function loadAutoPlaylist() {
            try {
                const params = new URLSearchParams();
                params.set('page', autoPage.toString());
                params.set('pageSize', autoPageSize.toString());
                params.set('sort', autoSort);
                if (autoSearch) params.set('search', autoSearch);
                const res = await fetch(`/api/videos?${params}`);
                if (!res.ok) return;
                const data = await res.json();
                videos = (data.videos || []).map(v => v.path);
                const vm = {};
                for (const v of data.videos || []) vm[v.path] = v;
                lastVideoMap = vm;
                playlistHeader.classList.remove('hidden');
                playlistNameHeader.textContent = 'å½“å‰åˆ—è¡¨';
                sidebarPlaylistName.textContent = autoSearch ? `æœç´¢: "${autoSearch}" (${videos.length})` : `ç¬¬ ${autoPage} é¡µ (${videos.length})`;
                progressIndicator.classList.remove('hidden');
                currentIndexEl.textContent = currentIndex + 1;
                totalCountEl.textContent = videos.length;
                updateNav();
                renderSidebar(vm);
            } catch (e) {}
        }

        async function loadVideoDetails() {
            try {
                const res = await fetch('/api/videos?pageSize=200');
                const data = await res.json();
                const vm = {};
                for (const v of data.videos) vm[v.path] = v;
                lastVideoMap = vm;
                renderSidebar(vm);
            } catch (e) {}
        }

        function renderSidebar(vm) {
            playlistItems.innerHTML = videos.map((path, i) => {
                const v = vm[path] || { path, name: path.split('/').pop() };
                const active = i === currentIndex;
                return `
                    <div onclick="goTo(${i})" class="flex gap-3 p-3 cursor-pointer ${active ? 'bg-accent/20 border-l-2 border-accent' : 'hover:bg-slate-800'}">
                        <div class="w-16 h-10 bg-slate-800 rounded flex-shrink-0 overflow-hidden">
                            <img src="/api/thumbnail?video=${encodeURIComponent(path)}" class="w-full h-full object-cover" loading="lazy" onerror="this.style.display='none'">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-white text-sm truncate ${active ? 'text-accent font-medium' : ''}">${v.name}</p>
                            <p class="text-slate-500 text-xs">${i + 1}/${videos.length}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateNav() {
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= videos.length - 1;
            currentIndexEl.textContent = currentIndex + 1;
            totalCountEl.textContent = videos.length;
        }

        function goTo(i) {
            if (i < 0 || i >= videos.length) return;
            currentIndex = i;
            loadVideo(videos[currentIndex]);
            updateNav();
            updateUrl();
            renderSidebar(lastVideoMap);
            video.play();
            toggleSidebar();
        }

        function playPrevious() {
            if (currentIndex > 0) { goTo(currentIndex - 1); showToast('ä¸Šä¸€ä¸ª'); }
        }

        function playNext() {
            if (currentIndex < videos.length - 1) { goTo(currentIndex + 1); showToast('ä¸‹ä¸€ä¸ª'); }
        }

        function updateUrl() {
            const url = new URL(window.location);
            url.searchParams.set('v', videos[currentIndex]);
            url.searchParams.set('index', currentIndex.toString());
            if (playlistId) url.searchParams.set('playlist', playlistId);
            else if (autoPlaylist === '1') {
                url.searchParams.set('autoPlaylist', '1');
                url.searchParams.set('page', autoPage.toString());
                url.searchParams.set('pageSize', autoPageSize.toString());
                url.searchParams.set('sort', autoSort);
                if (autoSearch) url.searchParams.set('search', autoSearch);
            }
            history.pushState({}, '', url);
        }

        function toggleAutoplay() {
            autoplay = !autoplay;
            autoplayText.textContent = autoplay ? 'è‡ªåŠ¨âœ“' : 'è‡ªåŠ¨';
            showToast(autoplay ? 'è‡ªåŠ¨æ’­æ”¾å¼€å¯' : 'è‡ªåŠ¨æ’­æ”¾å…³é—­', 'info');
        }

        function changePlaybackSpeed() {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            const speed = speeds[currentSpeedIndex];
            video.playbackRate = speed;
            speedBtn.textContent = speed + 'x';
            showToast(`${speed}x é€Ÿåº¦`);
        }

        function toggleSidebar() {
            const open = !playlistSidebar.classList.contains('translate-x-full');
            if (open) {
                playlistSidebar.classList.add('translate-x-full');
                sidebarOverlay.classList.add('hidden');
            } else {
                playlistSidebar.classList.remove('translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            }
        }

        video.addEventListener('ended', () => {
            if ((playlistId || autoPlaylist === '1') && autoplay && currentIndex < videos.length - 1) playNext();
        });
        video.addEventListener('error', () => showError('è§†é¢‘åŠ è½½å¤±è´¥'));

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.key === 'n' || e.key === 'N') playNext();
            if (e.key === 'p' || e.key === 'P') playPrevious();
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
